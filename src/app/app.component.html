<mat-sidenav-container>
  <mat-sidenav opened="false" #sidenav role="navigation">
    <app-sidenav-list (navItemClicked)="onNavItemClicked()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (toggleSidenav)="onToggleSidenav()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
