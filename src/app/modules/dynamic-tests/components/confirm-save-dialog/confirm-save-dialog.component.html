<h1 mat-dialog-title>
  Saving test?
</h1>
<mat-dialog-content>
  <div>
    Enter the name of the test you want to save.
  </div>
  <form>
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Test name" [formControl]="name" required>
      <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
        <span *ngIf="name.errors.required">Name is required.</span>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="onSave()" [disabled]="!name.valid">Save</button>
  <button mat-button [mat-dialog-close]="onCancel()">Cancel</button>
</mat-dialog-actions>
