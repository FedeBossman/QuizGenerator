<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <mat-form-field>
      <input
        matInput type="email"
        ngModel #emailInput="ngModel"
        placeholder="Your email" name="email" email required
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
        matInput
        type="password"
        placeholder="Your password"
        ngModel #passwordInput="ngModel"
        name="password"
        required minlength="6"
      >
      <mat-error>Has to be at least 6 characters long</mat-error>
      <mat-hint align="end"> {{passwordInput.value?.length }} / 6</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Your birthdate" [max]="maxDate" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox labelPosition="before" ngModel name="agree" required> Agree to Terms and Conditions</mat-checkbox>

    <button type="submit" mat-raised-button color="primary" [disabled]="signupForm.invalid">Submit</button>
  </form>
</section>
