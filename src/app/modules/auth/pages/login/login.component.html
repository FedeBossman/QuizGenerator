<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field>
      <input
        matInput
        [appMaskedInput]="maskField"
        placeholder="COMBO"
        ngModel #maskedSsnComboInput="ngModel" name="maskedSsnCombo"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput type="email"
        ngModel #emailInput="ngModel"
        placeholder="Your email" name="email" email required
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
        matInput
        type="password"
        placeholder="Your password"
        ngModel
        name="password"
        required minlength="6"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
